apiVersion: v1
kind: Service
metadata:
  name: {{ include "stripebilling.fullname" . }}
  labels:
{{ include "stripebilling.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "stripebilling.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: "{{ .Release.Name }}-gateway"
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http-stripebilling
      protocol: HTTP
    tls:
      httpsRedirect: true
    hosts:
    - "{{ .Values.STRIPEURL }}"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      privateKey: /etc/istio/ingressgateway-certs/tls.key
    hosts:
    - "{{ .Values.STRIPEURL }}"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{ .Release.Name }}-vs"
spec:
  hosts:
  - "{{ .Values.STRIPEURL }}"
  gateways:
  - "{{ .Release.Name }}-gateway"
  http:
  - match:
    - port: 80
    - port: 443
    route:
    - destination:
        host: {{ .Release.Name }}
        port:
          number: {{ .Values.service.port }}
