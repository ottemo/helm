apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "stripebilling.fullname" . }}-test-connection"
  labels:
{{ include "stripebilling.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: curl
      image: radial/busyboxplus:curl
      command: ['curl']
      args:  ['-X OPTIONS','{{ include "stripebilling.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
