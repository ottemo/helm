{{- if and .Values.dashboard.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "store.dashboard.fullname" . }}
  labels:
    {{- include "store.dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "store.dashboard.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "store.dashboard.labels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ template "store.name" . }}-{{ .Values.dashboard.name }}
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.dashboard.service.targetPort }}
              protocol: TCP
          env:
          - name: ENV
            value: "{{ .Values.dashboard.ENV }}"
          - name: APIURL
            value: "{{ .Values.dashboard.APIURL }}"
          - name: MEDIAPATH
            value: "{{ .Values.dashboard.MEDIAPATH }}"
          - name: MEDIAFOLDER
            value: "{{ .Values.dashboard.MEDIAFOLDER }}"

          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 40
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 40
            periodSeconds: 10
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
      {{- with .Values.dashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.dashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.dashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end -}}